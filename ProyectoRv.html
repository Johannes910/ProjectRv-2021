<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Casa</title>

	<!--LIBRERIAS-->

	<!--A-frame-->

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

	<!--Fisicas-->
	 <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

	 <!--Extras-->

	 <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


</head>
<body>

	<a-scene physics="debug:true">

		<!--Cargamos la imagen del skymap-->
		<a-assets>
			<img src="assets/image/8.png" id="SkyTexture">
		</a-assets>


		<a-plane  position = "0 0 -4" rotation="-90 0 0" width="50" height="50"color="gray" static-body="shape: mesh" ></a-plane>

		 <!--AMBIENTACION SKYMAP CON MUSICA-->
		<a-sky src="#SkyTexture" sound="src: assets/Musica/1.mp3; autoplay:true ; distanceModel: linear; loop: true; volume: 1"></a-sky>

		<!--CONTRL DE LA CAMARA-->

		<a-entity id="rig" movement-controls="constrainToNavMesh: true">

  			<a-entity camera position="0 1.6 6" look-controls="pointerLockEnabled: true">
  			</a-entity>
		</a-entity>


	</a-scene>
	
</body>
</html>
